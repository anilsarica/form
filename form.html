<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>     
    <div class="div1">
        <form>
            <p><b> Formu doldurunuz.</b></p>
            <span>Ad Soyadı</span> <br>
            <input type="text" id="ad" name="ad">
        <br><br>

        
            <span>E-Posta Adresi</span> <br>
            <input type="email">
        <br><br>

        
            <span>İşletme Adı</span> <br>
            <input type="text" id="işletme" name="işletme">
        <br><br>

        
            <span>Ticari Ünvan</span> <br>
            <input type="text" id="ticari">
        <br><br>

        
            <span>İl</span> <br>
            <select name="il" id="il" size="1">
                <option value="Ankara">Ankara</option>
                <option value="Bursa">Bursa</option>
                <option value="İstanbul">İstanbul</option>
                <option value="İzmir">İzmir</option>
                
            </select>
            <br><br>
            <span>İlçe</span> <br>
            <select name="ilçe" id="ilçe" size="1">
                <option value="çankaya">Çankaya</option>
                <option value="İnegöl">İnegöl</option>
                <option value="Kadıköy">Kadıköy</option>
                <option value="Çeşme">Çeşme</option>
                
            </select>
            <br><br>

            <span>TC Kimlik No</span><br>
            <input type="text" id="tc" name="tc" >
            <br><br>

            <span>Adres</span> <br>
            <textarea name="adres" id="adres" cols="30" rows="2"></textarea>
            <br><br>

            <span>Telefon Numarası</span><br>
            <input type="tel" id="tel" name="tel" placeholder="555 555 55 55" >

        </form>

    </div>    
</body>
</html>
